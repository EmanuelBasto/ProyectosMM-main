<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login y Registro</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>

    <div class="login-container">
        <div class="panel-izquierdo">
            <!--link de la foto-->
        </div>
        <div class="panel-derecho">
            <div class="login-box">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="loginEmail">Correo Electrónico</label>
                        <input type="email" id="loginEmail" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="login-btn">Iniciar Sesión</button>

                    <div class="register-link">
                        ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
                    </div>

                    <!-- Link de recuperar contraseña -->
                    <div style="text-align:center; margin-top:12px;">
                        <a href="#" id="forgotLink">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>

            <!-- Formulario de Registro (sigue igual) -->
            <div class="register-box hidden">
                <h2>Crear Cuenta</h2>
                <form id="registerForm">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" placeholder="Tu nombre" required>
                        </div>
                        <div class="input-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" id="apellidos" placeholder="Tu apellidos" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="tu@email.com" required>
                    </div>
                    <div class="input-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" placeholder="Tu número de teléfono" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Crea una contraseña" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required>
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">Acepto los términos y condiciones</label>
                    </div>
                    <button type="submit" class="login-btn">Registrarse</button>
                    <div class="login-link">
                        ¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

   <!-- Modal Recuperar Contraseña -->
<div id="forgotModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="modal-close">&times;</span>
    <h3>Recuperar contraseña</h3>
    <p>Ingresa tu correo o matrícula y te enviaremos un enlace para restablecer la contraseña.</p>
    <div class="input-group">
      <label for="recoverIdentifier">Correo o Matrícula</label>
      <input type="text" id="recoverIdentifier" placeholder="juan@example.com o A001">
    </div>
    <button id="sendRecover" class="login-btn">Enviar enlace</button>
    <div id="recoverMessage" style="margin-top:10px"></div>
  </div>
</div>

<script src="index.js"></script> <!-- asegúrate de la ruta -->
</body>
</html>
