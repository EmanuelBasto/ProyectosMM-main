<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña</title>
  <link rel="stylesheet" href="reset.css" />
</head>
<body>

  <div class="form-container">
    <h2>Restablecer Contraseña</h2>
    <form id="resetForm">
      <div class="input-group">
        <label for="emailOrMatricula">Correo o Matrícula</label>
        <input type="text" id="emailOrMatricula" placeholder="ejemplo@correo.com o A001" required>
      </div>
      <div class="input-group">
        <label for="newPassword">Nueva Contraseña</label>
        <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required>
      </div>
      <button type="submit" class="btn">Aceptar</button>
      <div class="message" id="recoverMessage"></div>
    </form>
  </div>

  <script src="reset.js"></script>
</body>
</html>
