<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña</title>
  <link rel="stylesheet" href="reset.css" />
</head>
<body>
  <div class="form-container">
    <h2>Restablecer Contraseña</h2>

    <!-- Formulario actualizado: incluye tokenField oculto y contenedor de mensajes (#msg) -->
    <form id="resetForm">
      <input type="hidden" id="tokenField" name="token" />

      <!-- Si aún quieres soportar el flujo viejo por identifier, puedes dejarlo oculto
           (no es necesario para el flujo con token). -->
      <div class="input-group" style="display:none;">
        <input type="hidden" id="emailOrMatricula" name="identifier" />
      </div>

     <div class="input-group has-eye">
        <label for="newPassword">Nueva Contraseña (obligatorio)*</label>
        <input type="password" id="newPassword" placeholder="Nueva contraseña (Mínimo 6 caracteres)" required />
        <button type="button" class="toggle-eye" data-target="newPassword" aria-label="Mostrar u ocultar"></button>
      </div>

      <div class="input-group has-eye">
        <label for="confirmPassword">Confirmar Contraseña (obligatorio)*</label>
        <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required />
        <button type="button" class="toggle-eye" data-target="confirmPassword" aria-label="Mostrar u ocultar"></button>
      </div>


      <button type="submit" class="btn">Aceptar</button>

      <!-- Nuevo contenedor de mensajes solicitado -->
      <div class="message" id="msg"></div>

      <div class="login-link">
        <a href="index.html">Regresar al inicio</a>
      </div>
    </form>
  </div>

  <script>
  window.API_BASE = 'http://localhost:4000';
  </script>

  <script src="reset.js"></script>
  <script>
    // Rellenar tokenField desde ?token= de la URL
    (function(){
      try {
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token') || '';
        const input = document.getElementById('tokenField');
        if (input) input.value = token;
      } catch (e) { /* noop */ }
    })();
  </script>
</body>
</html>
