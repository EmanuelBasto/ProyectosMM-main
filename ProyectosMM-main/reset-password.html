<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container" style="align-items:flex-start; padding-top:60px;">
    <div class="panel-derecho" style="min-height: auto;">
      <div class="login-box" style="max-width:420px;">
        <h2>Restablecer contraseña</h2>
        <form id="resetForm">
          <div class="input-group">
            <label for="newPassword">Nueva contraseña</label>
            <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
          </div>

          <div class="input-group">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" placeholder="Confirma contraseña" required>
          </div>

          <button type="submit" class="login-btn">Guardar nueva contraseña</button>
        </form>
      </div>
    </div>
  </div>

  <script src="reset.js"></script>
</body>
</html>
