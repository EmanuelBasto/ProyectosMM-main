<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="registrar.css" />
</head>
<body>
  
  <div class="panel-izquierdo">
    <img src="imagenes/f1ae3b8a-22f3-4df7-bd4e-6e6ff28bdfa8.png" alt="Logo Sesiones de Tutorías">
  </div>

  <div class="panel-derecho">
    <div class="form-container">
      <h2>Crear Cuenta</h2>
      <form id="registerForm">
        <div class="input-group">
          <label for="nombre">Nombre completo (obligatorio)*</label>
          <input type="text" id="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="input-group">
          <label for="email">Correo Electrónico (obligatorio)*</label>
          <input type="email" id="email" placeholder="tu@email.com" required>
        </div>
        <div class="input-group has-eye">
          <label for="newPassword">Nueva Contraseña (obligatorio)*</label>
          <input type="password" id="newPassword" placeholder="Nueva contraseña (Mínimo 6 caracteres)" required />
          <button type="button" class="toggle-eye" data-target="newPassword" aria-label="Mostrar u ocultar"></button>
        </div>

        <div class="input-group has-eye">
          <label for="confirmPassword">Confirmar Contraseña (obligatorio)*</label>
          <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required />
          <button type="button" class="toggle-eye" data-target="confirmPassword" aria-label="Mostrar u ocultar"></button>
        </div>


        <div class="input-group">
          <label for="rolSelect">Selecciona tu rol (obligatorio)*</label>
          <select id="rolSelect" required>
            <option value="" disabled selected>Elige rol</option>
            <option value="alumno">Alumno</option>
            <option value="tutor">Tutor</option>
          </select>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" required>
          <label for="terms">Acepto los términos y condiciones</label>
        </div>

        <button type="submit" class="btn" id="submitBtn">Registrarse</button>
        <div id="msg" role="status" style="margin-top:10px;"></div>

        <div class="login-link">
          ¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a>
        </div>
      </form>
    </div>
  </div>
 <script src="registrar.js"></script>
</body>
</html>
