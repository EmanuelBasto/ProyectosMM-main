<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="registrar.css" />
</head>
<body>

  <div class="panel-izquierdo">
    <!--linl de la foto-->
  </div>

  <div class="panel-derecho">
    <div class="form-container">
      <h2>Crear Cuenta</h2>
      <form id="registerForm">
        <div class="input-group">
          <label for="nombre_completo">Nombre completo</label>
          <input type="text" id="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="tu@email.com" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Crea una contraseña" required>
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required>
        </div>

        <!-- NUEVO: selección de rol -->
        <div class="input-group">
          <label for="rolSelect">Selecciona tu rol</label>
          <select id="rolSelect" required>
            <option value="" disabled selected>Elige rol</option>
            <option value="alumno">Alumno</option>
            <option value="tutor">Tutor</option>
          </select>
        </div>

        <div class="terms">
            <input type="checkbox" id="terms" required>
            <label for="terms">Acepto los términos y condiciones</label>
        </div>
        <button type="submit" class="btn" id="submitBtn">Registrarse</button>
        <div id="msg" role="status" style="margin-top:10px;"></div>
        <div class="login-link">
          ¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a>
        </div>
      </form>
    </div>
  </div>
 <script src="registrar.js"></script>
</body>
</html>
